name: 🐛 Bug 报告
description: 异常功能.
labels: [bug]

body:
  - type: markdown
    attributes:
      value: |
        - 避免通用或模糊的标题，例如“有些东西不起作用”或“几个问题”——尽可能具有描述性。
        - 让你的问题集中在一个问题上。如果您有多个错误报告，请为每个错误报告创建一个单独的问题。
        - 问题应该代表**完整且可操作的**工作项目。如果您对某事不确定或有疑问，请开始[讨论](https://github.com/xisuo67/XHS-Spider/discussions/new)。

        ___

  - type: input
    attributes:
      label: 版本
      description: 此错误影响哪个版本的应用程序？确保您没有使用过时的版本。
      placeholder: v1.0.0.0
    validations:
      required: true

  - type: input
    attributes:
      label: 平台（系统）
      description: 您在哪个平台上遇到此错误？
      placeholder: Windows 10
    validations:
      required: true

  - type: textarea
    attributes:
      label: 重现步骤
      description: >
        重现错误所需的最少步骤，包括先决条件、应用程序设置、视频 URL 或其他相关项目。此字段中提供的信息必须易于操作，这意味着任何人都应该能够通过遵循这些步骤来重现该错误。
      placeholder: |
        笔记 URL: ...

        系统设置:
        - ...

        步骤:
        - 步骤 1
        - 步骤 2
        - 步骤 3
    validations:
      required: true

  - type: textarea
    attributes:
      label: 细节
      description: 对错误进行清晰、彻底的解释，包括您可能认为相关的任何其他信息。
      placeholder: |
        - 预期行为: ...
        - 实际行为: ...
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: Checklist
      description: 快速检查列表，以确保一切正常。
      options:
        - label: 我已经查看了现有问题以确保之前没有报告过此错误
          required: true
        - label: 我已经为这个问题提供了一个描述性标题
          required: true
        - label: 我已确保该错误可以在应用程序的最新版本上重现
          required: true
        - label: 我已经提供了尽可能有效地重现此错误所需的所有信息 
          required: true
        - label: 我赞助了这个项目
          required: false

  - type: markdown
    attributes:
      value: |
        如果您正在努力提供可操作的重现步骤，或者如果其他原因阻止您创建完整的错误报告，请改为开始[讨论](https://github.com/xisuo67/XHS-Spider/discussions/new)